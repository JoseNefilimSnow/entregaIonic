<ion-header>
  <ion-navbar>
    <ion-title>
      Organizador De Eventos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="column leftbig"></div>
  <div class="column middlebig">
    <div>

      <button ion-button (click)= "popupOrganizarEvento()">Crear Evento</button>

    </div>
    <ion-list>
      <ion-item-sliding *ngFor="let beer of beers">
        <ion-item (click)="openModal({id: beer.id})">
          <ion-avatar item-left>
            <img src="{{beer.giphyUrl}}">
          </ion-avatar>
          <h2>{{beer.name}}</h2>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="remove(beer)">
            <ion-icon name="trash"></ion-icon> Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
