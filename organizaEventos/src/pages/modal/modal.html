<ion-header>

  <ion-navbar>
    <ion-title>Crear Evento</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">X</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup] = "formgroup" (ngSubmit)="save(formgroup.value)">
    <ion-list>
      <ion-item>
        <ion-label>
          Nombre de Evento:
        </ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Tipo de evento:
        </ion-label>
        <ion-input type="text" formControlName="tipo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Lugar:
        </ion-label>
        <ion-input type="text" formControlName="lugar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Fecha:
        </ion-label>
        <ion-input type="date" formControlName="fecha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Aforo:
        </ion-label>
        <ion-input type="number" formControlName="aforo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Precio:
        </ion-label>
        <ion-input type="text" formControlName="precio"></ion-input>
      </ion-item>
      <button clear ion-button type="submit">Enviar</button>
      <button clear ion-button (click)="closeModal()">Cerrar</button>
    </ion-list>
  </form>
</ion-content>
