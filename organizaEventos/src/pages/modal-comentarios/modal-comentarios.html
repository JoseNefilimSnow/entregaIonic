<ion-header>

  <ion-navbar>
    <ion-title>Crear Comentario</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">X</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup] = "formgroup">
    <ion-list>
      <ion-item>
        <ion-label>
          Nombre Evento:
        </ion-label>
        <ion-input type="text" formControlName="nombreEvento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Nombre o Alias:
        </ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Asunto:
        </ion-label>
        <ion-input type="text" formControlName="asunto"></ion-input>
      </ion-item>
      <ion-label>
        Contacto:
      </ion-label>
      <ion-input type="text" formControlName="contacto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Comentario:
      </ion-label>
      <ion-input type="text" formControlName="comentario"></ion-input>
    </ion-item>

      <button clear ion-button (click)=validate()>Enviar</button>
      <button clear ion-button (click)="closeModal()">Cerrar</button>
    </ion-list>
  </form>
</ion-content>
